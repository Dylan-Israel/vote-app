<div class="container ">
  <div class="row mt-2">
    <div class="col-md-12">
      <label for="Username" class="font-weight-bold text-white">Username</label>
      <input type="text" class="form-control" id="Username" [(ngModel)]="username">
    </div>
    <div class="col-md-12 mt-2">
      <button class="btn btn-primary btn-block" (click)="login()">
        <i class="fa fa-floppy-o"></i> Save</button>
    </div>
  </div>
</div>
